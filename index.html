<body>
    <div class="wrapper">
        <header class="header">
            <a class="header__logo" href="#">Selo Strug</a>
            <span class="header__toggle fas fa-bars" id="toggle-nav"></span>

        <div class='hero'></div>

            <div class="main__about">
                <h1 class="main__about--title">Posjetite Lonjsko Polje</h1>
