<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Selo Strug</title>
        <!-- favicon -->
        <link
            rel="shortcut icon"
            type="image/png"
            href="./assets/vectors/mandala.png"
        />
        <!-- google fonts -->
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Poppins:wght@300;400;700&display=swap"
            rel="stylesheet"
        />
        <!-- fontawsome -->
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
            integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
            crossorigin="anonymous"
        />
        <!-- css -->
        <link rel="stylesheet" href="./css/typography.css" />
        <link rel="stylesheet" href="./css/global.css" />
        <link rel="stylesheet" href="./css/style.css" />
    </head>

    <body>
        <header class="header">
            <span class="header__logo">Selo Strug</span>

            <nav class="nav">
                <span class="nav__bars fas fa-bars" id="nav-toggle"></span>
                <div class="nav__content">
                    <ul class="nav__list">
                        <li class="nav__item">
                            <a class="nav__link" href="#">novosti</a>
                        </li>
                        <li class="nav__item">
                            <a class="nav__link" href="#">restoran</a>
                        </li>
                        <li class="nav__item">
                            <a class="nav__link" href="#">smjestaj</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>

        <div class="hero">
            <div class="hero__photo">
                <!-- <img class="img" src="./assets/photos/thegirl.jpg" alt="" /> -->
            </div>
            <div class="hero__text">
                <h1>
                    Upoznaj<br />
                    <span class="text--highlight">Lonjsko Polje</span>
                </h1>
                <p>Okruži se ljepotama jedinstvene prirode.</p>
                <button class="btn hero--btn">
                    saznaj više <span class="fas fa-angle-down"></span>
                </button>
            </div>
        </div>

        <main class="main">
            <section class="about">
                <img
                    class="about__img"
                    src="./assets/vectors/branch.png"
                    alt=""
                />
                <div class="about__title">
                    <h3 class="title--small">Selo Strug</h3>
                    <h2 class="title--big">
                        Provedi vikend u stoljetnim hrastovim kućama
                    </h2>
                </div>
            </section>
        </main>

        <script src="./script.js"></script>
    </body>
</html>
