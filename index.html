<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selo Strug</title>
    <!-- favicon -->
    <link
      rel="shortcut icon"
      type="image/png"
      href="./assets/vectors/flower_purple.png"
    />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&family=Poppins:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <!-- fontawsome -->
    <!-- check solution if the server is down, can't open/close nav menu -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
    <!-- styles -->
    <link rel="stylesheet" href="./styles/style.css" />
    <!-- js -->
    <script type="module" src="./script.js"></script>
  </head>

  <body>
    <div class="wrapper">
      <header class="header">
        <div class="container container--flex-sb">
          <span class="header__logo">Selo Strug</span>

          <nav class="nav">
            <span
              class="nav__bars--ico fas fa-bars"
              id="nav-toggle"
              aria-label="csc"
            ></span>

            <div class="nav__menu">
              <span
                class="nav__close--ico fas fa-times-circle"
                id="nav-close"
              ></span>
              <ul class="nav__list">
                <li class="nav__item">
                  <a class="nav__link" href="#">novosti</a>
                </li>
                <li class="nav__item">
                  <a class="nav__link" href="#">restoran</a>
                </li>
                <li class="nav__item">
                  <a class="nav__link" href="#">smjestaj</a>
                </li>
                <li class="nav__item">
                  <a class="nav__link nav__link--contact" href="#">kontakt</a>
                </li>
              </ul>
            </div>
          </nav>
        </div>
      </header>

      <section class="hero">
        <div class="hero__content">
          <div class="container container--grid">
            <div class="hero__caption">
              <h1 class="hero__caption-title">
                Upoznaj<br />
                <span class="color--highlight">Lonjsko Polje</span>
              </h1>
              <p class="hero__caption-subtitle">
                Okruži se ljepotama jedinstvene prirode.
              </p>
              <button class="btn hero__btn">
                saznaj više <span class="fas fa-angle-down"></span>
              </button>
            </div>
            <img class="hero__img" src="./assets/photos/thegirl.jpg" alt="" />
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
